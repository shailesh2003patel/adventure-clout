<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Clout â€“ Login</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">AC</div>
        <h2>Adventure Clout</h2>
        <p class="subtitle">Sign in to start completing tasks & earning points</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div style="position:relative;">
            <input id="password" type="password" placeholder="Enter your password" required />
          </div>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="switch">Don't have an account? <a href="/register.html">Register</a></p>
      </form>

      <div id="msg" style="margin-top:10px;color:#ef4444;text-align:center;display:none"></div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
